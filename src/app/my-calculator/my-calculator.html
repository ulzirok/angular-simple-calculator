<h1 class="calculator__title">Калькулятор</h1>
<div class="calculator">
  
  <ng-container *ngFor="let group of calcGroups; let i = index">
    <div class="calculator__container">
      <span>(</span>
      <select class="calculator__modif" [(ngModel)]="group.first.modificator">
        <option [value]="modificator.value" *ngFor="let modificator of calcModifiers | keyvalue">{{modificator.value}}
        </option>
      </select>
      <input type="number" class="calculator__input" [(ngModel)]="group.first.value">
      
      <select class="calculator__select" [(ngModel)]="group.operation">
        <option [value]="operation.value" *ngFor="let operation of calcOperations | keyvalue">{{operation.value}}</option>
      </select>
      
      <select class="calculator__modif" [(ngModel)]="group.second.modificator">
        <option [value]="modificator.value" *ngFor="let modificator of calcModifiers | keyvalue">{{modificator.value}}
        </option>
      </select>
      <input type="number" class="calculator__input" [(ngModel)]="group.second.value">
      <span>)</span>
      
      <button *ngIf="i !== 0" (click)="removeGroup(i)">Delete</button>
    </div>
    
    <select class="calculator__select" [(ngModel)]="operationsBetweenGroup[i]" *ngIf="operationsBetweenGroup.length > i">
      <option [value]="operation.value" *ngFor="let operation of calcOperations | keyvalue">{{operation.value}}</option>
    </select>
  </ng-container>
  
  
  <p class="calculator__result" [ngClass]="{'success': result, 'error': !result}"><span>Результат:</span> {{result ? result : 'Нажмите "Расчитать"!'}}</p>
  
  <div class="calculator__history">
    <span class="calculator__history-title">История операций:</span>
    <span *ngFor="let obj of history; let i = index">{{ i + 1 }}. {{ obj }}</span>
  </div>
  
  <div class="calculator__btns">
    <button class="calculator__btn" (click)="calcGroup()">Рассчитать</button>
    <button class="calculator__btn" (click)="addGroup()">Добавить группу</button>
  </div>
</div>
